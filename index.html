<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>My Grocery List</h1>
    <h2>Pantry Items</h2>
    <section class="pantry">
      <h3>Canned</h3>
      <ul>
        <li>Tomato Soup</li>
        <li>Tuna</li>
        <li>Coconut Milk</li>
        <li>Green Chiles</li>
      </ul>
    </section>
    <section class="pantry">
        <h3>Dry Goods</h3>
        <ul>
            <li>Red Beans</li>
            <li>Rice</li>
            <li>Cornbread Mix</li>
            <li>Pancake Mix</li>
        </ul>
    </section>
    <h2>Freezer Items</h2>
    <section>
        <h3>Veggies</h3>
        <ol>
            <li>Cabbage</li>
            <li>Okra</li>
            
        </ol>
    </section>
  </body>
</html>
